<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateFeriadosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateFeriadosLabel_codferiado}" for="codferiado" />
                    <h:inputText id="codferiado" value="#{feriadosController.selected.codferiado}" title="#{bundle.CreateFeriadosTitle_codferiado}" required="true" requiredMessage="#{bundle.CreateFeriadosRequiredMessage_codferiado}"/>
                    <h:outputLabel value="#{bundle.CreateFeriadosLabel_codestablecimiento}" for="codestablecimiento" />
                    <h:inputText id="codestablecimiento" value="#{feriadosController.selected.codestablecimiento}" title="#{bundle.CreateFeriadosTitle_codestablecimiento}" />
                    <h:outputLabel value="#{bundle.CreateFeriadosLabel_codperiodocontable}" for="codperiodocontable" />
                    <h:inputText id="codperiodocontable" value="#{feriadosController.selected.codperiodocontable}" title="#{bundle.CreateFeriadosTitle_codperiodocontable}" />
                    <h:outputLabel value="#{bundle.CreateFeriadosLabel_denominacion}" for="denominacion" />
                    <h:inputText id="denominacion" value="#{feriadosController.selected.denominacion}" title="#{bundle.CreateFeriadosTitle_denominacion}" />
                    <h:outputLabel value="#{bundle.CreateFeriadosLabel_fechaFeriado}" for="fechaFeriado" />
                    <h:inputText id="fechaFeriado" value="#{feriadosController.selected.fechaFeriado}" title="#{bundle.CreateFeriadosTitle_fechaFeriado}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateFeriadosLabel_lastcodusuario}" for="lastcodusuario" />
                    <h:inputText id="lastcodusuario" value="#{feriadosController.selected.lastcodusuario}" title="#{bundle.CreateFeriadosTitle_lastcodusuario}" />
                    <h:outputLabel value="#{bundle.CreateFeriadosLabel_lastfechaupdate}" for="lastfechaupdate" />
                    <h:inputText id="lastfechaupdate" value="#{feriadosController.selected.lastfechaupdate}" title="#{bundle.CreateFeriadosTitle_lastfechaupdate}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateFeriadosLabel_codusuario}" for="codusuario" />
                    <h:inputText id="codusuario" value="#{feriadosController.selected.codusuario}" title="#{bundle.CreateFeriadosTitle_codusuario}" />
                    <h:outputLabel value="#{bundle.CreateFeriadosLabel_condicion}" for="condicion" />
                    <h:inputText id="condicion" value="#{feriadosController.selected.condicion}" title="#{bundle.CreateFeriadosTitle_condicion}" />
                    <h:outputLabel value="#{bundle.CreateFeriadosLabel_estado}" for="estado" />
                    <h:inputText id="estado" value="#{feriadosController.selected.estado}" title="#{bundle.CreateFeriadosTitle_estado}" />
                    <h:outputLabel value="#{bundle.CreateFeriadosLabel_fechareg}" for="fechareg" />
                    <h:inputText id="fechareg" value="#{feriadosController.selected.fechareg}" title="#{bundle.CreateFeriadosTitle_fechareg}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{feriadosController.create}" value="#{bundle.CreateFeriadosSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{feriadosController.prepareList}" value="#{bundle.CreateFeriadosShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateFeriadosIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
