<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditFeriadosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditFeriadosLabel_codferiado}" for="codferiado" />
                    <h:inputText id="codferiado" value="#{feriadosController.selected.codferiado}" title="#{bundle.EditFeriadosTitle_codferiado}" required="true" requiredMessage="#{bundle.EditFeriadosRequiredMessage_codferiado}"/>
                    <h:outputLabel value="#{bundle.EditFeriadosLabel_codestablecimiento}" for="codestablecimiento" />
                    <h:inputText id="codestablecimiento" value="#{feriadosController.selected.codestablecimiento}" title="#{bundle.EditFeriadosTitle_codestablecimiento}" />
                    <h:outputLabel value="#{bundle.EditFeriadosLabel_codperiodocontable}" for="codperiodocontable" />
                    <h:inputText id="codperiodocontable" value="#{feriadosController.selected.codperiodocontable}" title="#{bundle.EditFeriadosTitle_codperiodocontable}" />
                    <h:outputLabel value="#{bundle.EditFeriadosLabel_denominacion}" for="denominacion" />
                    <h:inputText id="denominacion" value="#{feriadosController.selected.denominacion}" title="#{bundle.EditFeriadosTitle_denominacion}" />
                    <h:outputLabel value="#{bundle.EditFeriadosLabel_fechaFeriado}" for="fechaFeriado" />
                    <h:inputText id="fechaFeriado" value="#{feriadosController.selected.fechaFeriado}" title="#{bundle.EditFeriadosTitle_fechaFeriado}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditFeriadosLabel_lastcodusuario}" for="lastcodusuario" />
                    <h:inputText id="lastcodusuario" value="#{feriadosController.selected.lastcodusuario}" title="#{bundle.EditFeriadosTitle_lastcodusuario}" />
                    <h:outputLabel value="#{bundle.EditFeriadosLabel_lastfechaupdate}" for="lastfechaupdate" />
                    <h:inputText id="lastfechaupdate" value="#{feriadosController.selected.lastfechaupdate}" title="#{bundle.EditFeriadosTitle_lastfechaupdate}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditFeriadosLabel_codusuario}" for="codusuario" />
                    <h:inputText id="codusuario" value="#{feriadosController.selected.codusuario}" title="#{bundle.EditFeriadosTitle_codusuario}" />
                    <h:outputLabel value="#{bundle.EditFeriadosLabel_condicion}" for="condicion" />
                    <h:inputText id="condicion" value="#{feriadosController.selected.condicion}" title="#{bundle.EditFeriadosTitle_condicion}" />
                    <h:outputLabel value="#{bundle.EditFeriadosLabel_estado}" for="estado" />
                    <h:inputText id="estado" value="#{feriadosController.selected.estado}" title="#{bundle.EditFeriadosTitle_estado}" />
                    <h:outputLabel value="#{bundle.EditFeriadosLabel_fechareg}" for="fechareg" />
                    <h:inputText id="fechareg" value="#{feriadosController.selected.fechareg}" title="#{bundle.EditFeriadosTitle_fechareg}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                </h:panelGrid>
                <h:commandLink action="#{feriadosController.update}" value="#{bundle.EditFeriadosSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditFeriadosViewLink}"/>
                <br />
                <h:commandLink action="#{feriadosController.prepareList}" value="#{bundle.EditFeriadosShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditFeriadosIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
