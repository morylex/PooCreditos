<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewCarterasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewCarterasLabel_codcartera}"/>
                    <h:outputText value="#{carterasController.selected.codcartera}" title="#{bundle.ViewCarterasTitle_codcartera}"/>
                    <h:outputText value="#{bundle.ViewCarterasLabel_codestablecimiento}"/>
                    <h:outputText value="#{carterasController.selected.codestablecimiento}" title="#{bundle.ViewCarterasTitle_codestablecimiento}"/>
                    <h:outputText value="#{bundle.ViewCarterasLabel_codperiodocontable}"/>
                    <h:outputText value="#{carterasController.selected.codperiodocontable}" title="#{bundle.ViewCarterasTitle_codperiodocontable}"/>
                    <h:outputText value="#{bundle.ViewCarterasLabel_denominacionAbreviada}"/>
                    <h:outputText value="#{carterasController.selected.denominacionAbreviada}" title="#{bundle.ViewCarterasTitle_denominacionAbreviada}"/>
                    <h:outputText value="#{bundle.ViewCarterasLabel_denominacion}"/>
                    <h:outputText value="#{carterasController.selected.denominacion}" title="#{bundle.ViewCarterasTitle_denominacion}"/>
                    <h:outputText value="#{bundle.ViewCarterasLabel_codusuario}"/>
                    <h:outputText value="#{carterasController.selected.codusuario}" title="#{bundle.ViewCarterasTitle_codusuario}"/>
                    <h:outputText value="#{bundle.ViewCarterasLabel_condicion}"/>
                    <h:outputText value="#{carterasController.selected.condicion}" title="#{bundle.ViewCarterasTitle_condicion}"/>
                    <h:outputText value="#{bundle.ViewCarterasLabel_estado}"/>
                    <h:outputText value="#{carterasController.selected.estado}" title="#{bundle.ViewCarterasTitle_estado}"/>
                    <h:outputText value="#{bundle.ViewCarterasLabel_fechareg}"/>
                    <h:outputText value="#{carterasController.selected.fechareg}" title="#{bundle.ViewCarterasTitle_fechareg}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{carterasController.destroyAndView}" value="#{bundle.ViewCarterasDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewCarterasEditLink}"/>
                <br />
                <h:commandLink action="#{carterasController.prepareCreate}" value="#{bundle.ViewCarterasCreateLink}" />
                <br />
                <h:commandLink action="#{carterasController.prepareList}" value="#{bundle.ViewCarterasShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewCarterasIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
