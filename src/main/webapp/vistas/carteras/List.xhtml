<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListCarterasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListCarterasEmpty}" rendered="#{carterasController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{carterasController.items.rowCount > 0}">
                    <h:outputText value="#{carterasController.pagination.pageFirstItem + 1}..#{carterasController.pagination.pageLastItem + 1}/#{carterasController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{carterasController.previous}" value="#{bundle.Previous} #{carterasController.pagination.pageSize}" rendered="#{carterasController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{carterasController.next}" value="#{bundle.Next} #{carterasController.pagination.pageSize}" rendered="#{carterasController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{carterasController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCarterasTitle_codcartera}"/>
                            </f:facet>
                            <h:outputText value="#{item.codcartera}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCarterasTitle_codestablecimiento}"/>
                            </f:facet>
                            <h:outputText value="#{item.codestablecimiento}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCarterasTitle_codperiodocontable}"/>
                            </f:facet>
                            <h:outputText value="#{item.codperiodocontable}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCarterasTitle_denominacionAbreviada}"/>
                            </f:facet>
                            <h:outputText value="#{item.denominacionAbreviada}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCarterasTitle_denominacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.denominacion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCarterasTitle_codusuario}"/>
                            </f:facet>
                            <h:outputText value="#{item.codusuario}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCarterasTitle_condicion}"/>
                            </f:facet>
                            <h:outputText value="#{item.condicion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCarterasTitle_estado}"/>
                            </f:facet>
                            <h:outputText value="#{item.estado}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCarterasTitle_fechareg}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechareg}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{carterasController.prepareView}" value="#{bundle.ListCarterasViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{carterasController.prepareEdit}" value="#{bundle.ListCarterasEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{carterasController.destroy}" value="#{bundle.ListCarterasDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{carterasController.prepareCreate}" value="#{bundle.ListCarterasCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListCarterasIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
