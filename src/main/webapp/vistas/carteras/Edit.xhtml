<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditCarterasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditCarterasLabel_codcartera}" for="codcartera" />
                    <h:inputText id="codcartera" value="#{carterasController.selected.codcartera}" title="#{bundle.EditCarterasTitle_codcartera}" required="true" requiredMessage="#{bundle.EditCarterasRequiredMessage_codcartera}"/>
                    <h:outputLabel value="#{bundle.EditCarterasLabel_codestablecimiento}" for="codestablecimiento" />
                    <h:inputText id="codestablecimiento" value="#{carterasController.selected.codestablecimiento}" title="#{bundle.EditCarterasTitle_codestablecimiento}" />
                    <h:outputLabel value="#{bundle.EditCarterasLabel_codperiodocontable}" for="codperiodocontable" />
                    <h:inputText id="codperiodocontable" value="#{carterasController.selected.codperiodocontable}" title="#{bundle.EditCarterasTitle_codperiodocontable}" />
                    <h:outputLabel value="#{bundle.EditCarterasLabel_denominacionAbreviada}" for="denominacionAbreviada" />
                    <h:inputText id="denominacionAbreviada" value="#{carterasController.selected.denominacionAbreviada}" title="#{bundle.EditCarterasTitle_denominacionAbreviada}" />
                    <h:outputLabel value="#{bundle.EditCarterasLabel_denominacion}" for="denominacion" />
                    <h:inputText id="denominacion" value="#{carterasController.selected.denominacion}" title="#{bundle.EditCarterasTitle_denominacion}" />
                    <h:outputLabel value="#{bundle.EditCarterasLabel_codusuario}" for="codusuario" />
                    <h:inputText id="codusuario" value="#{carterasController.selected.codusuario}" title="#{bundle.EditCarterasTitle_codusuario}" />
                    <h:outputLabel value="#{bundle.EditCarterasLabel_condicion}" for="condicion" />
                    <h:inputText id="condicion" value="#{carterasController.selected.condicion}" title="#{bundle.EditCarterasTitle_condicion}" />
                    <h:outputLabel value="#{bundle.EditCarterasLabel_estado}" for="estado" />
                    <h:inputText id="estado" value="#{carterasController.selected.estado}" title="#{bundle.EditCarterasTitle_estado}" />
                    <h:outputLabel value="#{bundle.EditCarterasLabel_fechareg}" for="fechareg" />
                    <h:inputText id="fechareg" value="#{carterasController.selected.fechareg}" title="#{bundle.EditCarterasTitle_fechareg}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                </h:panelGrid>
                <h:commandLink action="#{carterasController.update}" value="#{bundle.EditCarterasSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditCarterasViewLink}"/>
                <br />
                <h:commandLink action="#{carterasController.prepareList}" value="#{bundle.EditCarterasShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditCarterasIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
