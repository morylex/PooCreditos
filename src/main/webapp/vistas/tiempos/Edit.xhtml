<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditTiemposTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditTiemposLabel_codtiempo}" for="codtiempo" />
                    <h:inputText id="codtiempo" value="#{tiemposController.selected.codtiempo}" title="#{bundle.EditTiemposTitle_codtiempo}" required="true" requiredMessage="#{bundle.EditTiemposRequiredMessage_codtiempo}"/>
                    <h:outputLabel value="#{bundle.EditTiemposLabel_codestablecimiento}" for="codestablecimiento" />
                    <h:inputText id="codestablecimiento" value="#{tiemposController.selected.codestablecimiento}" title="#{bundle.EditTiemposTitle_codestablecimiento}" />
                    <h:outputLabel value="#{bundle.EditTiemposLabel_codperiodocontable}" for="codperiodocontable" />
                    <h:inputText id="codperiodocontable" value="#{tiemposController.selected.codperiodocontable}" title="#{bundle.EditTiemposTitle_codperiodocontable}" />
                    <h:outputLabel value="#{bundle.EditTiemposLabel_denominacion}" for="denominacion" />
                    <h:inputText id="denominacion" value="#{tiemposController.selected.denominacion}" title="#{bundle.EditTiemposTitle_denominacion}" />
                    <h:outputLabel value="#{bundle.EditTiemposLabel_numeroDias}" for="numeroDias" />
                    <h:inputText id="numeroDias" value="#{tiemposController.selected.numeroDias}" title="#{bundle.EditTiemposTitle_numeroDias}" />
                    <h:outputLabel value="#{bundle.EditTiemposLabel_flagDomingos}" for="flagDomingos" />
                    <h:inputText id="flagDomingos" value="#{tiemposController.selected.flagDomingos}" title="#{bundle.EditTiemposTitle_flagDomingos}" />
                    <h:outputLabel value="#{bundle.EditTiemposLabel_codusuario}" for="codusuario" />
                    <h:inputText id="codusuario" value="#{tiemposController.selected.codusuario}" title="#{bundle.EditTiemposTitle_codusuario}" />
                    <h:outputLabel value="#{bundle.EditTiemposLabel_condicion}" for="condicion" />
                    <h:inputText id="condicion" value="#{tiemposController.selected.condicion}" title="#{bundle.EditTiemposTitle_condicion}" />
                    <h:outputLabel value="#{bundle.EditTiemposLabel_estado}" for="estado" />
                    <h:inputText id="estado" value="#{tiemposController.selected.estado}" title="#{bundle.EditTiemposTitle_estado}" />
                    <h:outputLabel value="#{bundle.EditTiemposLabel_fechareg}" for="fechareg" />
                    <h:inputText id="fechareg" value="#{tiemposController.selected.fechareg}" title="#{bundle.EditTiemposTitle_fechareg}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                </h:panelGrid>
                <h:commandLink action="#{tiemposController.update}" value="#{bundle.EditTiemposSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditTiemposViewLink}"/>
                <br />
                <h:commandLink action="#{tiemposController.prepareList}" value="#{bundle.EditTiemposShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditTiemposIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
