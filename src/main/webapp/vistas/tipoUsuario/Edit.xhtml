<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditTipoUsuarioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditTipoUsuarioLabel_codtipousuario}" for="codtipousuario" />
                    <h:inputText id="codtipousuario" value="#{tipoUsuarioController.selected.codtipousuario}" title="#{bundle.EditTipoUsuarioTitle_codtipousuario}" required="true" requiredMessage="#{bundle.EditTipoUsuarioRequiredMessage_codtipousuario}"/>
                    <h:outputLabel value="#{bundle.EditTipoUsuarioLabel_denominacion}" for="denominacion" />
                    <h:inputText id="denominacion" value="#{tipoUsuarioController.selected.denominacion}" title="#{bundle.EditTipoUsuarioTitle_denominacion}" />
                    <h:outputLabel value="#{bundle.EditTipoUsuarioLabel_nivel}" for="nivel" />
                    <h:inputText id="nivel" value="#{tipoUsuarioController.selected.nivel}" title="#{bundle.EditTipoUsuarioTitle_nivel}" />
                    <h:outputLabel value="#{bundle.EditTipoUsuarioLabel_condicion}" for="condicion" />
                    <h:inputText id="condicion" value="#{tipoUsuarioController.selected.condicion}" title="#{bundle.EditTipoUsuarioTitle_condicion}" />
                    <h:outputLabel value="#{bundle.EditTipoUsuarioLabel_estado}" for="estado" />
                    <h:inputText id="estado" value="#{tipoUsuarioController.selected.estado}" title="#{bundle.EditTipoUsuarioTitle_estado}" />
                    <h:outputLabel value="#{bundle.EditTipoUsuarioLabel_fechareg}" for="fechareg" />
                    <h:inputText id="fechareg" value="#{tipoUsuarioController.selected.fechareg}" title="#{bundle.EditTipoUsuarioTitle_fechareg}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                </h:panelGrid>
                <h:commandLink action="#{tipoUsuarioController.update}" value="#{bundle.EditTipoUsuarioSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditTipoUsuarioViewLink}"/>
                <br />
                <h:commandLink action="#{tipoUsuarioController.prepareList}" value="#{bundle.EditTipoUsuarioShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditTipoUsuarioIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
