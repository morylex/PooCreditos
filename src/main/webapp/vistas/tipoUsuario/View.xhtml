<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewTipoUsuarioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewTipoUsuarioLabel_codtipousuario}"/>
                    <h:outputText value="#{tipoUsuarioController.selected.codtipousuario}" title="#{bundle.ViewTipoUsuarioTitle_codtipousuario}"/>
                    <h:outputText value="#{bundle.ViewTipoUsuarioLabel_denominacion}"/>
                    <h:outputText value="#{tipoUsuarioController.selected.denominacion}" title="#{bundle.ViewTipoUsuarioTitle_denominacion}"/>
                    <h:outputText value="#{bundle.ViewTipoUsuarioLabel_nivel}"/>
                    <h:outputText value="#{tipoUsuarioController.selected.nivel}" title="#{bundle.ViewTipoUsuarioTitle_nivel}"/>
                    <h:outputText value="#{bundle.ViewTipoUsuarioLabel_condicion}"/>
                    <h:outputText value="#{tipoUsuarioController.selected.condicion}" title="#{bundle.ViewTipoUsuarioTitle_condicion}"/>
                    <h:outputText value="#{bundle.ViewTipoUsuarioLabel_estado}"/>
                    <h:outputText value="#{tipoUsuarioController.selected.estado}" title="#{bundle.ViewTipoUsuarioTitle_estado}"/>
                    <h:outputText value="#{bundle.ViewTipoUsuarioLabel_fechareg}"/>
                    <h:outputText value="#{tipoUsuarioController.selected.fechareg}" title="#{bundle.ViewTipoUsuarioTitle_fechareg}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{tipoUsuarioController.destroyAndView}" value="#{bundle.ViewTipoUsuarioDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewTipoUsuarioEditLink}"/>
                <br />
                <h:commandLink action="#{tipoUsuarioController.prepareCreate}" value="#{bundle.ViewTipoUsuarioCreateLink}" />
                <br />
                <h:commandLink action="#{tipoUsuarioController.prepareList}" value="#{bundle.ViewTipoUsuarioShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewTipoUsuarioIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
