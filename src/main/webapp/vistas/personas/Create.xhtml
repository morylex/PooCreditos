<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreatePersonasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreatePersonasLabel_codpersona}" for="codpersona" />
                    <h:inputText id="codpersona" value="#{personasController.selected.codpersona}" title="#{bundle.CreatePersonasTitle_codpersona}" required="true" requiredMessage="#{bundle.CreatePersonasRequiredMessage_codpersona}"/>
                    <h:outputLabel value="#{bundle.CreatePersonasLabel_codestablecimiento}" for="codestablecimiento" />
                    <h:inputText id="codestablecimiento" value="#{personasController.selected.codestablecimiento}" title="#{bundle.CreatePersonasTitle_codestablecimiento}" />
                    <h:outputLabel value="#{bundle.CreatePersonasLabel_codtipopersona}" for="codtipopersona" />
                    <h:inputText id="codtipopersona" value="#{personasController.selected.codtipopersona}" title="#{bundle.CreatePersonasTitle_codtipopersona}" />
                    <h:outputLabel value="#{bundle.CreatePersonasLabel_codtipodocumentoid}" for="codtipodocumentoid" />
                    <h:inputText id="codtipodocumentoid" value="#{personasController.selected.codtipodocumentoid}" title="#{bundle.CreatePersonasTitle_codtipodocumentoid}" />
                    <h:outputLabel value="#{bundle.CreatePersonasLabel_numeroDocumento}" for="numeroDocumento" />
                    <h:inputText id="numeroDocumento" value="#{personasController.selected.numeroDocumento}" title="#{bundle.CreatePersonasTitle_numeroDocumento}" />
                    <h:outputLabel value="#{bundle.CreatePersonasLabel_apellidoPaterno}" for="apellidoPaterno" />
                    <h:inputText id="apellidoPaterno" value="#{personasController.selected.apellidoPaterno}" title="#{bundle.CreatePersonasTitle_apellidoPaterno}" />
                    <h:outputLabel value="#{bundle.CreatePersonasLabel_apellidoMaterno}" for="apellidoMaterno" />
                    <h:inputText id="apellidoMaterno" value="#{personasController.selected.apellidoMaterno}" title="#{bundle.CreatePersonasTitle_apellidoMaterno}" />
                    <h:outputLabel value="#{bundle.CreatePersonasLabel_nombres}" for="nombres" />
                    <h:inputText id="nombres" value="#{personasController.selected.nombres}" title="#{bundle.CreatePersonasTitle_nombres}" />
                    <h:outputLabel value="#{bundle.CreatePersonasLabel_nombreCompleto}" for="nombreCompleto" />
                    <h:inputText id="nombreCompleto" value="#{personasController.selected.nombreCompleto}" title="#{bundle.CreatePersonasTitle_nombreCompleto}" />
                    <h:outputLabel value="#{bundle.CreatePersonasLabel_direccion}" for="direccion" />
                    <h:inputText id="direccion" value="#{personasController.selected.direccion}" title="#{bundle.CreatePersonasTitle_direccion}" />
                    <h:outputLabel value="#{bundle.CreatePersonasLabel_email}" for="email" />
                    <h:inputText id="email" value="#{personasController.selected.email}" title="#{bundle.CreatePersonasTitle_email}" />
                    <h:outputLabel value="#{bundle.CreatePersonasLabel_telefono}" for="telefono" />
                    <h:inputText id="telefono" value="#{personasController.selected.telefono}" title="#{bundle.CreatePersonasTitle_telefono}" />
                    <h:outputLabel value="#{bundle.CreatePersonasLabel_remuneracion}" for="remuneracion" />
                    <h:inputText id="remuneracion" value="#{personasController.selected.remuneracion}" title="#{bundle.CreatePersonasTitle_remuneracion}" />
                    <h:outputLabel value="#{bundle.CreatePersonasLabel_lastcodusuario}" for="lastcodusuario" />
                    <h:inputText id="lastcodusuario" value="#{personasController.selected.lastcodusuario}" title="#{bundle.CreatePersonasTitle_lastcodusuario}" />

                    <h:inputText id="lastfechaupdate" value="#{personasController.selected.lastfechaupdate}" title="#{bundle.CreatePersonasTitle_lastfechaupdate}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreatePersonasLabel_codusuario}" for="codusuario" />
                    <h:inputText id="codusuario" value="#{personasController.selected.codusuario}" title="#{bundle.CreatePersonasTitle_codusuario}" />
                    <h:outputLabel value="#{bundle.CreatePersonasLabel_condicion}" for="condicion" />
                    <h:inputText id="condicion" value="#{personasController.selected.condicion}" title="#{bundle.CreatePersonasTitle_condicion}" />
                    <h:outputLabel value="#{bundle.CreatePersonasLabel_estado}" for="estado" />
                    <h:inputText id="estado" value="#{personasController.selected.estado}" title="#{bundle.CreatePersonasTitle_estado}" />
                    <h:outputLabel value="#{bundle.CreatePersonasLabel_fechareg}" for="fechareg" />
                    <h:inputText id="fechareg" value="#{personasController.selected.fechareg}" title="#{bundle.CreatePersonasTitle_fechareg}" >

                <h:commandLink action="#{personasController.create}" value="#{bundle.CreatePersonasSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{personasController.prepareList}" value="#{bundle.CreatePersonasShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreatePersonasIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
