<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListPersonasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListPersonasEmpty}" rendered="#{personasController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{personasController.items.rowCount > 0}">
                    <h:outputText value="#{personasController.pagination.pageFirstItem + 1}..#{personasController.pagination.pageLastItem + 1}/#{personasController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{personasController.previous}" value="#{bundle.Previous} #{personasController.pagination.pageSize}" rendered="#{personasController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{personasController.next}" value="#{bundle.Next} #{personasController.pagination.pageSize}" rendered="#{personasController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{personasController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPersonasTitle_codpersona}"/>
                            </f:facet>
                            <h:outputText value="#{item.codpersona}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPersonasTitle_codestablecimiento}"/>
                            </f:facet>
                            <h:outputText value="#{item.codestablecimiento}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPersonasTitle_codtipopersona}"/>
                            </f:facet>
                            <h:outputText value="#{item.codtipopersona}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPersonasTitle_codtipodocumentoid}"/>
                            </f:facet>
                            <h:outputText value="#{item.codtipodocumentoid}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPersonasTitle_numeroDocumento}"/>
                            </f:facet>
                            <h:outputText value="#{item.numeroDocumento}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPersonasTitle_apellidoPaterno}"/>
                            </f:facet>
                            <h:outputText value="#{item.apellidoPaterno}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPersonasTitle_apellidoMaterno}"/>
                            </f:facet>
                            <h:outputText value="#{item.apellidoMaterno}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPersonasTitle_nombres}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombres}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPersonasTitle_nombreCompleto}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombreCompleto}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPersonasTitle_direccion}"/>
                            </f:facet>
                            <h:outputText value="#{item.direccion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPersonasTitle_email}"/>
                            </f:facet>
                            <h:outputText value="#{item.email}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPersonasTitle_telefono}"/>
                            </f:facet>
                            <h:outputText value="#{item.telefono}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPersonasTitle_remuneracion}"/>
                            </f:facet>
                            <h:outputText value="#{item.remuneracion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPersonasTitle_lastcodusuario}"/>
                            </f:facet>
                            <h:outputText value="#{item.lastcodusuario}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPersonasTitle_lastfechaupdate}"/>
                            </f:facet>
                            <h:outputText value="#{item.lastfechaupdate}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPersonasTitle_codusuario}"/>
                            </f:facet>
                            <h:outputText value="#{item.codusuario}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPersonasTitle_condicion}"/>
                            </f:facet>
                            <h:outputText value="#{item.condicion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPersonasTitle_estado}"/>
                            </f:facet>
                            <h:outputText value="#{item.estado}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPersonasTitle_fechareg}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechareg}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPersonasTitle_flagPrestamosActivos}"/>
                            </f:facet>
                            <h:outputText value="#{item.flagPrestamosActivos}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{personasController.prepareView}" value="#{bundle.ListPersonasViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{personasController.prepareEdit}" value="#{bundle.ListPersonasEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{personasController.destroy}" value="#{bundle.ListPersonasDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{personasController.prepareCreate}" value="#{bundle.ListPersonasCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListPersonasIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
