<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui">           
    <h:head>
        <title> Sistema de Creditos v.1.0</title>  
    </h:head>
    <h:body>  .        
        <h:form id="loginForm">
            <b:panel class="panel-body" contentStyle="" title="ACCESO AL SISTEMA CREDITOS" collapsible="false" look="primary">
                <b:container class="container">
                    <b:row>
                        <b:column medium-screen="2">
                            <h:outputText value="Usuario:"/>
                        </b:column>
                        <b:column medium-screen="4">
                            <b:inputText placeholder="Usuario" />
                        </b:column>
                        <b:column medium-screen="6">
                            <b:message/>
                        </b:column>
                    </b:row>
                    <b:row>
                        <b:column medium-screen="2">
                            <h:outputText value="Contraseña:" />
                        </b:column>
                        <b:column medium-screen="4">
                            <b:inputSecret placeholder="Contraseña" />
                        </b:column>
                        <b:column medium-screen="6">                    
                        </b:column>
                    </b:row>
                    <b:row>
                        <b:column span="2" offset="2">
                            <b:commandButton value="Ingresar" look="primary" style="width: 100%" ></b:commandButton>                    
                        </b:column>
                        <b:column span="2">
                            <b:commandButton value="Recuperar Contraseña" look="danger" style="width: 100%"></b:commandButton>                    
                        </b:column>
                    </b:row>
                </b:container>
            </b:panel>
        </h:form>
    </h:body>
</html>
