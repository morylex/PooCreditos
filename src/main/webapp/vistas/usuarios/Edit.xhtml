<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditUsuariosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditUsuariosLabel_codusuario}" for="codusuario" />
                    <h:inputText id="codusuario" value="#{usuariosController.selected.codusuario}" title="#{bundle.EditUsuariosTitle_codusuario}" required="true" requiredMessage="#{bundle.EditUsuariosRequiredMessage_codusuario}"/>
                    <h:outputLabel value="#{bundle.EditUsuariosLabel_usuario}" for="usuario" />
                    <h:inputTextarea rows="4" cols="30" id="usuario" value="#{usuariosController.selected.usuario}" title="#{bundle.EditUsuariosTitle_usuario}" />
                    <h:outputLabel value="#{bundle.EditUsuariosLabel_contrasena}" for="contrasena" />
                    <h:inputTextarea rows="4" cols="30" id="contrasena" value="#{usuariosController.selected.contrasena}" title="#{bundle.EditUsuariosTitle_contrasena}" />
                    <h:outputLabel value="#{bundle.EditUsuariosLabel_condicion}" for="condicion" />
                    <h:inputText id="condicion" value="#{usuariosController.selected.condicion}" title="#{bundle.EditUsuariosTitle_condicion}" />
                    <h:outputLabel value="#{bundle.EditUsuariosLabel_estado}" for="estado" />
                    <h:inputText id="estado" value="#{usuariosController.selected.estado}" title="#{bundle.EditUsuariosTitle_estado}" />
                    <h:outputLabel value="#{bundle.EditUsuariosLabel_lastfechaupdate}" for="lastfechaupdate" />
                    <h:inputText id="lastfechaupdate" value="#{usuariosController.selected.lastfechaupdate}" title="#{bundle.EditUsuariosTitle_lastfechaupdate}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditUsuariosLabel_fechareg}" for="fechareg" />
                    <h:inputText id="fechareg" value="#{usuariosController.selected.fechareg}" title="#{bundle.EditUsuariosTitle_fechareg}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditUsuariosLabel_codtipousuario}" for="codtipousuario" />
                    <h:selectOneMenu id="codtipousuario" value="#{usuariosController.selected.codtipousuario}" title="#{bundle.EditUsuariosTitle_codtipousuario}" >
                        <f:selectItems value="#{tipoUsuarioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{usuariosController.update}" value="#{bundle.EditUsuariosSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditUsuariosViewLink}"/>
                <br />
                <h:commandLink action="#{usuariosController.prepareList}" value="#{bundle.EditUsuariosShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditUsuariosIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
