<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewUsuariosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewUsuariosLabel_codusuario}"/>
                    <h:outputText value="#{usuariosController.selected.codusuario}" title="#{bundle.ViewUsuariosTitle_codusuario}"/>
                    <h:outputText value="#{bundle.ViewUsuariosLabel_usuario}"/>
                    <h:outputText value="#{usuariosController.selected.usuario}" title="#{bundle.ViewUsuariosTitle_usuario}"/>
                    <h:outputText value="#{bundle.ViewUsuariosLabel_contrasena}"/>
                    <h:outputText value="#{usuariosController.selected.contrasena}" title="#{bundle.ViewUsuariosTitle_contrasena}"/>
                    <h:outputText value="#{bundle.ViewUsuariosLabel_condicion}"/>
                    <h:outputText value="#{usuariosController.selected.condicion}" title="#{bundle.ViewUsuariosTitle_condicion}"/>
                    <h:outputText value="#{bundle.ViewUsuariosLabel_estado}"/>
                    <h:outputText value="#{usuariosController.selected.estado}" title="#{bundle.ViewUsuariosTitle_estado}"/>
                    <h:outputText value="#{bundle.ViewUsuariosLabel_lastfechaupdate}"/>
                    <h:outputText value="#{usuariosController.selected.lastfechaupdate}" title="#{bundle.ViewUsuariosTitle_lastfechaupdate}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewUsuariosLabel_fechareg}"/>
                    <h:outputText value="#{usuariosController.selected.fechareg}" title="#{bundle.ViewUsuariosTitle_fechareg}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewUsuariosLabel_codtipousuario}"/>
                    <h:outputText value="#{usuariosController.selected.codtipousuario}" title="#{bundle.ViewUsuariosTitle_codtipousuario}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{usuariosController.destroyAndView}" value="#{bundle.ViewUsuariosDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewUsuariosEditLink}"/>
                <br />
                <h:commandLink action="#{usuariosController.prepareCreate}" value="#{bundle.ViewUsuariosCreateLink}" />
                <br />
                <h:commandLink action="#{usuariosController.prepareList}" value="#{bundle.ViewUsuariosShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewUsuariosIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
