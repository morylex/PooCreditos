<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListEmpresasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListEmpresasEmpty}" rendered="#{empresasController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{empresasController.items.rowCount > 0}">
                    <h:outputText value="#{empresasController.pagination.pageFirstItem + 1}..#{empresasController.pagination.pageLastItem + 1}/#{empresasController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{empresasController.previous}" value="#{bundle.Previous} #{empresasController.pagination.pageSize}" rendered="#{empresasController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{empresasController.next}" value="#{bundle.Next} #{empresasController.pagination.pageSize}" rendered="#{empresasController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{empresasController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEmpresasTitle_codempresa}"/>
                            </f:facet>
                            <h:outputText value="#{item.codempresa}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEmpresasTitle_ruc}"/>
                            </f:facet>
                            <h:outputText value="#{item.ruc}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEmpresasTitle_razonsocial}"/>
                            </f:facet>
                            <h:outputText value="#{item.razonsocial}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEmpresasTitle_nombreComercial}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombreComercial}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEmpresasTitle_direccion}"/>
                            </f:facet>
                            <h:outputText value="#{item.direccion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEmpresasTitle_flagLogo}"/>
                            </f:facet>
                            <h:outputText value="#{item.flagLogo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEmpresasTitle_logo}"/>
                            </f:facet>
                            <h:outputText value="#{item.logo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEmpresasTitle_nombreLogo}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombreLogo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEmpresasTitle_origenLogo}"/>
                            </f:facet>
                            <h:outputText value="#{item.origenLogo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEmpresasTitle_codusuario}"/>
                            </f:facet>
                            <h:outputText value="#{item.codusuario}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEmpresasTitle_condicion}"/>
                            </f:facet>
                            <h:outputText value="#{item.condicion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEmpresasTitle_estado}"/>
                            </f:facet>
                            <h:outputText value="#{item.estado}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEmpresasTitle_fechareg}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechareg}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{empresasController.prepareView}" value="#{bundle.ListEmpresasViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{empresasController.prepareEdit}" value="#{bundle.ListEmpresasEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{empresasController.destroy}" value="#{bundle.ListEmpresasDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{empresasController.prepareCreate}" value="#{bundle.ListEmpresasCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListEmpresasIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
