<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewEmpresasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewEmpresasLabel_codempresa}"/>
                    <h:outputText value="#{empresasController.selected.codempresa}" title="#{bundle.ViewEmpresasTitle_codempresa}"/>
                    <h:outputText value="#{bundle.ViewEmpresasLabel_ruc}"/>
                    <h:outputText value="#{empresasController.selected.ruc}" title="#{bundle.ViewEmpresasTitle_ruc}"/>
                    <h:outputText value="#{bundle.ViewEmpresasLabel_razonsocial}"/>
                    <h:outputText value="#{empresasController.selected.razonsocial}" title="#{bundle.ViewEmpresasTitle_razonsocial}"/>
                    <h:outputText value="#{bundle.ViewEmpresasLabel_nombreComercial}"/>
                    <h:outputText value="#{empresasController.selected.nombreComercial}" title="#{bundle.ViewEmpresasTitle_nombreComercial}"/>
                    <h:outputText value="#{bundle.ViewEmpresasLabel_direccion}"/>
                    <h:outputText value="#{empresasController.selected.direccion}" title="#{bundle.ViewEmpresasTitle_direccion}"/>
                    <h:outputText value="#{bundle.ViewEmpresasLabel_flagLogo}"/>
                    <h:outputText value="#{empresasController.selected.flagLogo}" title="#{bundle.ViewEmpresasTitle_flagLogo}"/>
                    <h:outputText value="#{bundle.ViewEmpresasLabel_logo}"/>
                    <h:outputText value="#{empresasController.selected.logo}" title="#{bundle.ViewEmpresasTitle_logo}"/>
                    <h:outputText value="#{bundle.ViewEmpresasLabel_nombreLogo}"/>
                    <h:outputText value="#{empresasController.selected.nombreLogo}" title="#{bundle.ViewEmpresasTitle_nombreLogo}"/>
                    <h:outputText value="#{bundle.ViewEmpresasLabel_origenLogo}"/>
                    <h:outputText value="#{empresasController.selected.origenLogo}" title="#{bundle.ViewEmpresasTitle_origenLogo}"/>
                    <h:outputText value="#{bundle.ViewEmpresasLabel_codusuario}"/>
                    <h:outputText value="#{empresasController.selected.codusuario}" title="#{bundle.ViewEmpresasTitle_codusuario}"/>
                    <h:outputText value="#{bundle.ViewEmpresasLabel_condicion}"/>
                    <h:outputText value="#{empresasController.selected.condicion}" title="#{bundle.ViewEmpresasTitle_condicion}"/>
                    <h:outputText value="#{bundle.ViewEmpresasLabel_estado}"/>
                    <h:outputText value="#{empresasController.selected.estado}" title="#{bundle.ViewEmpresasTitle_estado}"/>
                    <h:outputText value="#{bundle.ViewEmpresasLabel_fechareg}"/>
                    <h:outputText value="#{empresasController.selected.fechareg}" title="#{bundle.ViewEmpresasTitle_fechareg}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{empresasController.destroyAndView}" value="#{bundle.ViewEmpresasDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewEmpresasEditLink}"/>
                <br />
                <h:commandLink action="#{empresasController.prepareCreate}" value="#{bundle.ViewEmpresasCreateLink}" />
                <br />
                <h:commandLink action="#{empresasController.prepareList}" value="#{bundle.ViewEmpresasShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewEmpresasIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
