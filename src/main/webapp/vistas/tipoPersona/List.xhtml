<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListTipoPersonaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListTipoPersonaEmpty}" rendered="#{tipoPersonaController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{tipoPersonaController.items.rowCount > 0}">
                    <h:outputText value="#{tipoPersonaController.pagination.pageFirstItem + 1}..#{tipoPersonaController.pagination.pageLastItem + 1}/#{tipoPersonaController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{tipoPersonaController.previous}" value="#{bundle.Previous} #{tipoPersonaController.pagination.pageSize}" rendered="#{tipoPersonaController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{tipoPersonaController.next}" value="#{bundle.Next} #{tipoPersonaController.pagination.pageSize}" rendered="#{tipoPersonaController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{tipoPersonaController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTipoPersonaTitle_codtipopersona}"/>
                            </f:facet>
                            <h:outputText value="#{item.codtipopersona}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTipoPersonaTitle_denominacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.denominacion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTipoPersonaTitle_codusuario}"/>
                            </f:facet>
                            <h:outputText value="#{item.codusuario}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTipoPersonaTitle_condicion}"/>
                            </f:facet>
                            <h:outputText value="#{item.condicion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTipoPersonaTitle_estado}"/>
                            </f:facet>
                            <h:outputText value="#{item.estado}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTipoPersonaTitle_fechareg}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechareg}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{tipoPersonaController.prepareView}" value="#{bundle.ListTipoPersonaViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tipoPersonaController.prepareEdit}" value="#{bundle.ListTipoPersonaEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tipoPersonaController.destroy}" value="#{bundle.ListTipoPersonaDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{tipoPersonaController.prepareCreate}" value="#{bundle.ListTipoPersonaCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListTipoPersonaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
