<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditTipoPersonaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditTipoPersonaLabel_codtipopersona}" for="codtipopersona" />
                    <h:inputText id="codtipopersona" value="#{tipoPersonaController.selected.codtipopersona}" title="#{bundle.EditTipoPersonaTitle_codtipopersona}" required="true" requiredMessage="#{bundle.EditTipoPersonaRequiredMessage_codtipopersona}"/>
                    <h:outputLabel value="#{bundle.EditTipoPersonaLabel_denominacion}" for="denominacion" />
                    <h:inputText id="denominacion" value="#{tipoPersonaController.selected.denominacion}" title="#{bundle.EditTipoPersonaTitle_denominacion}" />
                    <h:outputLabel value="#{bundle.EditTipoPersonaLabel_codusuario}" for="codusuario" />
                    <h:inputText id="codusuario" value="#{tipoPersonaController.selected.codusuario}" title="#{bundle.EditTipoPersonaTitle_codusuario}" />
                    <h:outputLabel value="#{bundle.EditTipoPersonaLabel_condicion}" for="condicion" />
                    <h:inputText id="condicion" value="#{tipoPersonaController.selected.condicion}" title="#{bundle.EditTipoPersonaTitle_condicion}" />
                    <h:outputLabel value="#{bundle.EditTipoPersonaLabel_estado}" for="estado" />
                    <h:inputText id="estado" value="#{tipoPersonaController.selected.estado}" title="#{bundle.EditTipoPersonaTitle_estado}" />
                    <h:outputLabel value="#{bundle.EditTipoPersonaLabel_fechareg}" for="fechareg" />
                    <h:inputText id="fechareg" value="#{tipoPersonaController.selected.fechareg}" title="#{bundle.EditTipoPersonaTitle_fechareg}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                </h:panelGrid>
                <h:commandLink action="#{tipoPersonaController.update}" value="#{bundle.EditTipoPersonaSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditTipoPersonaViewLink}"/>
                <br />
                <h:commandLink action="#{tipoPersonaController.prepareList}" value="#{bundle.EditTipoPersonaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditTipoPersonaIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
