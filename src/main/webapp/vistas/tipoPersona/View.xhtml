<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewTipoPersonaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewTipoPersonaLabel_codtipopersona}"/>
                    <h:outputText value="#{tipoPersonaController.selected.codtipopersona}" title="#{bundle.ViewTipoPersonaTitle_codtipopersona}"/>
                    <h:outputText value="#{bundle.ViewTipoPersonaLabel_denominacion}"/>
                    <h:outputText value="#{tipoPersonaController.selected.denominacion}" title="#{bundle.ViewTipoPersonaTitle_denominacion}"/>
                    <h:outputText value="#{bundle.ViewTipoPersonaLabel_codusuario}"/>
                    <h:outputText value="#{tipoPersonaController.selected.codusuario}" title="#{bundle.ViewTipoPersonaTitle_codusuario}"/>
                    <h:outputText value="#{bundle.ViewTipoPersonaLabel_condicion}"/>
                    <h:outputText value="#{tipoPersonaController.selected.condicion}" title="#{bundle.ViewTipoPersonaTitle_condicion}"/>
                    <h:outputText value="#{bundle.ViewTipoPersonaLabel_estado}"/>
                    <h:outputText value="#{tipoPersonaController.selected.estado}" title="#{bundle.ViewTipoPersonaTitle_estado}"/>
                    <h:outputText value="#{bundle.ViewTipoPersonaLabel_fechareg}"/>
                    <h:outputText value="#{tipoPersonaController.selected.fechareg}" title="#{bundle.ViewTipoPersonaTitle_fechareg}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{tipoPersonaController.destroyAndView}" value="#{bundle.ViewTipoPersonaDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewTipoPersonaEditLink}"/>
                <br />
                <h:commandLink action="#{tipoPersonaController.prepareCreate}" value="#{bundle.ViewTipoPersonaCreateLink}" />
                <br />
                <h:commandLink action="#{tipoPersonaController.prepareList}" value="#{bundle.ViewTipoPersonaShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewTipoPersonaIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
