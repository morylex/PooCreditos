<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditTipoClienteTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditTipoClienteLabel_codtipocliente}" for="codtipocliente" />
                    <h:inputText id="codtipocliente" value="#{tipoClienteController.selected.codtipocliente}" title="#{bundle.EditTipoClienteTitle_codtipocliente}" required="true" requiredMessage="#{bundle.EditTipoClienteRequiredMessage_codtipocliente}"/>
                    <h:outputLabel value="#{bundle.EditTipoClienteLabel_denominacion}" for="denominacion" />
                    <h:inputText id="denominacion" value="#{tipoClienteController.selected.denominacion}" title="#{bundle.EditTipoClienteTitle_denominacion}" />
                    <h:outputLabel value="#{bundle.EditTipoClienteLabel_codusuario}" for="codusuario" />
                    <h:inputText id="codusuario" value="#{tipoClienteController.selected.codusuario}" title="#{bundle.EditTipoClienteTitle_codusuario}" />
                    <h:outputLabel value="#{bundle.EditTipoClienteLabel_condicion}" for="condicion" />
                    <h:inputText id="condicion" value="#{tipoClienteController.selected.condicion}" title="#{bundle.EditTipoClienteTitle_condicion}" />
                    <h:outputLabel value="#{bundle.EditTipoClienteLabel_estado}" for="estado" />
                    <h:inputText id="estado" value="#{tipoClienteController.selected.estado}" title="#{bundle.EditTipoClienteTitle_estado}" />
                    <h:outputLabel value="#{bundle.EditTipoClienteLabel_fechareg}" for="fechareg" />
                    <h:inputText id="fechareg" value="#{tipoClienteController.selected.fechareg}" title="#{bundle.EditTipoClienteTitle_fechareg}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                </h:panelGrid>
                <h:commandLink action="#{tipoClienteController.update}" value="#{bundle.EditTipoClienteSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditTipoClienteViewLink}"/>
                <br />
                <h:commandLink action="#{tipoClienteController.prepareList}" value="#{bundle.EditTipoClienteShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditTipoClienteIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
