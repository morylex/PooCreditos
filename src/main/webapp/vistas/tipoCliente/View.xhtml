<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewTipoClienteTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewTipoClienteLabel_codtipocliente}"/>
                    <h:outputText value="#{tipoClienteController.selected.codtipocliente}" title="#{bundle.ViewTipoClienteTitle_codtipocliente}"/>
                    <h:outputText value="#{bundle.ViewTipoClienteLabel_denominacion}"/>
                    <h:outputText value="#{tipoClienteController.selected.denominacion}" title="#{bundle.ViewTipoClienteTitle_denominacion}"/>
                    <h:outputText value="#{bundle.ViewTipoClienteLabel_codusuario}"/>
                    <h:outputText value="#{tipoClienteController.selected.codusuario}" title="#{bundle.ViewTipoClienteTitle_codusuario}"/>
                    <h:outputText value="#{bundle.ViewTipoClienteLabel_condicion}"/>
                    <h:outputText value="#{tipoClienteController.selected.condicion}" title="#{bundle.ViewTipoClienteTitle_condicion}"/>
                    <h:outputText value="#{bundle.ViewTipoClienteLabel_estado}"/>
                    <h:outputText value="#{tipoClienteController.selected.estado}" title="#{bundle.ViewTipoClienteTitle_estado}"/>
                    <h:outputText value="#{bundle.ViewTipoClienteLabel_fechareg}"/>
                    <h:outputText value="#{tipoClienteController.selected.fechareg}" title="#{bundle.ViewTipoClienteTitle_fechareg}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{tipoClienteController.destroyAndView}" value="#{bundle.ViewTipoClienteDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewTipoClienteEditLink}"/>
                <br />
                <h:commandLink action="#{tipoClienteController.prepareCreate}" value="#{bundle.ViewTipoClienteCreateLink}" />
                <br />
                <h:commandLink action="#{tipoClienteController.prepareList}" value="#{bundle.ViewTipoClienteShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewTipoClienteIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
