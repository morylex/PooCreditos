<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditReglasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditReglasLabel_codregla}" for="codregla" />
                    <h:inputText id="codregla" value="#{reglasController.selected.codregla}" title="#{bundle.EditReglasTitle_codregla}" required="true" requiredMessage="#{bundle.EditReglasRequiredMessage_codregla}"/>
                    <h:outputLabel value="#{bundle.EditReglasLabel_codestablecimiento}" for="codestablecimiento" />
                    <h:inputText id="codestablecimiento" value="#{reglasController.selected.codestablecimiento}" title="#{bundle.EditReglasTitle_codestablecimiento}" />
                    <h:outputLabel value="#{bundle.EditReglasLabel_codperiodocontable}" for="codperiodocontable" />
                    <h:inputText id="codperiodocontable" value="#{reglasController.selected.codperiodocontable}" title="#{bundle.EditReglasTitle_codperiodocontable}" />
                    <h:outputLabel value="#{bundle.EditReglasLabel_codtasa}" for="codtasa" />
                    <h:inputText id="codtasa" value="#{reglasController.selected.codtasa}" title="#{bundle.EditReglasTitle_codtasa}" />
                    <h:outputLabel value="#{bundle.EditReglasLabel_codtiempo}" for="codtiempo" />
                    <h:inputText id="codtiempo" value="#{reglasController.selected.codtiempo}" title="#{bundle.EditReglasTitle_codtiempo}" />
                    <h:outputLabel value="#{bundle.EditReglasLabel_lastcodusuario}" for="lastcodusuario" />
                    <h:inputText id="lastcodusuario" value="#{reglasController.selected.lastcodusuario}" title="#{bundle.EditReglasTitle_lastcodusuario}" />
                    <h:outputLabel value="#{bundle.EditReglasLabel_lastfechaupdate}" for="lastfechaupdate" />
                    <h:inputText id="lastfechaupdate" value="#{reglasController.selected.lastfechaupdate}" title="#{bundle.EditReglasTitle_lastfechaupdate}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditReglasLabel_codusuario}" for="codusuario" />
                    <h:inputText id="codusuario" value="#{reglasController.selected.codusuario}" title="#{bundle.EditReglasTitle_codusuario}" />
                    <h:outputLabel value="#{bundle.EditReglasLabel_condicion}" for="condicion" />
                    <h:inputText id="condicion" value="#{reglasController.selected.condicion}" title="#{bundle.EditReglasTitle_condicion}" />
                    <h:outputLabel value="#{bundle.EditReglasLabel_estado}" for="estado" />
                    <h:inputText id="estado" value="#{reglasController.selected.estado}" title="#{bundle.EditReglasTitle_estado}" />
                    <h:outputLabel value="#{bundle.EditReglasLabel_fechareg}" for="fechareg" />
                    <h:inputText id="fechareg" value="#{reglasController.selected.fechareg}" title="#{bundle.EditReglasTitle_fechareg}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                </h:panelGrid>
                <h:commandLink action="#{reglasController.update}" value="#{bundle.EditReglasSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditReglasViewLink}"/>
                <br />
                <h:commandLink action="#{reglasController.prepareList}" value="#{bundle.EditReglasShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditReglasIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
