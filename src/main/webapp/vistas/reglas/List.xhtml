<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListReglasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListReglasEmpty}" rendered="#{reglasController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{reglasController.items.rowCount > 0}">
                    <h:outputText value="#{reglasController.pagination.pageFirstItem + 1}..#{reglasController.pagination.pageLastItem + 1}/#{reglasController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{reglasController.previous}" value="#{bundle.Previous} #{reglasController.pagination.pageSize}" rendered="#{reglasController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{reglasController.next}" value="#{bundle.Next} #{reglasController.pagination.pageSize}" rendered="#{reglasController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{reglasController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListReglasTitle_codregla}"/>
                            </f:facet>
                            <h:outputText value="#{item.codregla}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListReglasTitle_codestablecimiento}"/>
                            </f:facet>
                            <h:outputText value="#{item.codestablecimiento}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListReglasTitle_codperiodocontable}"/>
                            </f:facet>
                            <h:outputText value="#{item.codperiodocontable}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListReglasTitle_codtasa}"/>
                            </f:facet>
                            <h:outputText value="#{item.codtasa}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListReglasTitle_codtiempo}"/>
                            </f:facet>
                            <h:outputText value="#{item.codtiempo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListReglasTitle_lastcodusuario}"/>
                            </f:facet>
                            <h:outputText value="#{item.lastcodusuario}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListReglasTitle_lastfechaupdate}"/>
                            </f:facet>
                            <h:outputText value="#{item.lastfechaupdate}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListReglasTitle_codusuario}"/>
                            </f:facet>
                            <h:outputText value="#{item.codusuario}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListReglasTitle_condicion}"/>
                            </f:facet>
                            <h:outputText value="#{item.condicion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListReglasTitle_estado}"/>
                            </f:facet>
                            <h:outputText value="#{item.estado}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListReglasTitle_fechareg}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechareg}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{reglasController.prepareView}" value="#{bundle.ListReglasViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{reglasController.prepareEdit}" value="#{bundle.ListReglasEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{reglasController.destroy}" value="#{bundle.ListReglasDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{reglasController.prepareCreate}" value="#{bundle.ListReglasCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListReglasIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
