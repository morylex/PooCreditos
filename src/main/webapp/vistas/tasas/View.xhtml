<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewTasasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewTasasLabel_codtasa}"/>
                    <h:outputText value="#{tasasController.selected.codtasa}" title="#{bundle.ViewTasasTitle_codtasa}"/>
                    <h:outputText value="#{bundle.ViewTasasLabel_codestablecimiento}"/>
                    <h:outputText value="#{tasasController.selected.codestablecimiento}" title="#{bundle.ViewTasasTitle_codestablecimiento}"/>
                    <h:outputText value="#{bundle.ViewTasasLabel_codperiodocontable}"/>
                    <h:outputText value="#{tasasController.selected.codperiodocontable}" title="#{bundle.ViewTasasTitle_codperiodocontable}"/>
                    <h:outputText value="#{bundle.ViewTasasLabel_tasa}"/>
                    <h:outputText value="#{tasasController.selected.tasa}" title="#{bundle.ViewTasasTitle_tasa}"/>
                    <h:outputText value="#{bundle.ViewTasasLabel_lastcodusuario}"/>
                    <h:outputText value="#{tasasController.selected.lastcodusuario}" title="#{bundle.ViewTasasTitle_lastcodusuario}"/>
                    <h:outputText value="#{bundle.ViewTasasLabel_lastfechaupdate}"/>
                    <h:outputText value="#{tasasController.selected.lastfechaupdate}" title="#{bundle.ViewTasasTitle_lastfechaupdate}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewTasasLabel_codusuario}"/>
                    <h:outputText value="#{tasasController.selected.codusuario}" title="#{bundle.ViewTasasTitle_codusuario}"/>
                    <h:outputText value="#{bundle.ViewTasasLabel_condicion}"/>
                    <h:outputText value="#{tasasController.selected.condicion}" title="#{bundle.ViewTasasTitle_condicion}"/>
                    <h:outputText value="#{bundle.ViewTasasLabel_estado}"/>
                    <h:outputText value="#{tasasController.selected.estado}" title="#{bundle.ViewTasasTitle_estado}"/>
                    <h:outputText value="#{bundle.ViewTasasLabel_fechareg}"/>
                    <h:outputText value="#{tasasController.selected.fechareg}" title="#{bundle.ViewTasasTitle_fechareg}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{tasasController.destroyAndView}" value="#{bundle.ViewTasasDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewTasasEditLink}"/>
                <br />
                <h:commandLink action="#{tasasController.prepareCreate}" value="#{bundle.ViewTasasCreateLink}" />
                <br />
                <h:commandLink action="#{tasasController.prepareList}" value="#{bundle.ViewTasasShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewTasasIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
