<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListTasasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListTasasEmpty}" rendered="#{tasasController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{tasasController.items.rowCount > 0}">
                    <h:outputText value="#{tasasController.pagination.pageFirstItem + 1}..#{tasasController.pagination.pageLastItem + 1}/#{tasasController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{tasasController.previous}" value="#{bundle.Previous} #{tasasController.pagination.pageSize}" rendered="#{tasasController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{tasasController.next}" value="#{bundle.Next} #{tasasController.pagination.pageSize}" rendered="#{tasasController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{tasasController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTasasTitle_codtasa}"/>
                            </f:facet>
                            <h:outputText value="#{item.codtasa}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTasasTitle_codestablecimiento}"/>
                            </f:facet>
                            <h:outputText value="#{item.codestablecimiento}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTasasTitle_codperiodocontable}"/>
                            </f:facet>
                            <h:outputText value="#{item.codperiodocontable}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTasasTitle_tasa}"/>
                            </f:facet>
                            <h:outputText value="#{item.tasa}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTasasTitle_lastcodusuario}"/>
                            </f:facet>
                            <h:outputText value="#{item.lastcodusuario}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTasasTitle_lastfechaupdate}"/>
                            </f:facet>
                            <h:outputText value="#{item.lastfechaupdate}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTasasTitle_codusuario}"/>
                            </f:facet>
                            <h:outputText value="#{item.codusuario}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTasasTitle_condicion}"/>
                            </f:facet>
                            <h:outputText value="#{item.condicion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTasasTitle_estado}"/>
                            </f:facet>
                            <h:outputText value="#{item.estado}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTasasTitle_fechareg}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechareg}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{tasasController.prepareView}" value="#{bundle.ListTasasViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tasasController.prepareEdit}" value="#{bundle.ListTasasEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tasasController.destroy}" value="#{bundle.ListTasasDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{tasasController.prepareCreate}" value="#{bundle.ListTasasCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListTasasIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
