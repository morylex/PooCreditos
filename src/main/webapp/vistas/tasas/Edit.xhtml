<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditTasasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditTasasLabel_codtasa}" for="codtasa" />
                    <h:inputText id="codtasa" value="#{tasasController.selected.codtasa}" title="#{bundle.EditTasasTitle_codtasa}" required="true" requiredMessage="#{bundle.EditTasasRequiredMessage_codtasa}"/>
                    <h:outputLabel value="#{bundle.EditTasasLabel_codestablecimiento}" for="codestablecimiento" />
                    <h:inputText id="codestablecimiento" value="#{tasasController.selected.codestablecimiento}" title="#{bundle.EditTasasTitle_codestablecimiento}" />
                    <h:outputLabel value="#{bundle.EditTasasLabel_codperiodocontable}" for="codperiodocontable" />
                    <h:inputText id="codperiodocontable" value="#{tasasController.selected.codperiodocontable}" title="#{bundle.EditTasasTitle_codperiodocontable}" />
                    <h:outputLabel value="#{bundle.EditTasasLabel_tasa}" for="tasa" />
                    <h:inputText id="tasa" value="#{tasasController.selected.tasa}" title="#{bundle.EditTasasTitle_tasa}" />
                    <h:outputLabel value="#{bundle.EditTasasLabel_lastcodusuario}" for="lastcodusuario" />
                    <h:inputText id="lastcodusuario" value="#{tasasController.selected.lastcodusuario}" title="#{bundle.EditTasasTitle_lastcodusuario}" />
                    <h:outputLabel value="#{bundle.EditTasasLabel_lastfechaupdate}" for="lastfechaupdate" />
                    <h:inputText id="lastfechaupdate" value="#{tasasController.selected.lastfechaupdate}" title="#{bundle.EditTasasTitle_lastfechaupdate}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditTasasLabel_codusuario}" for="codusuario" />
                    <h:inputText id="codusuario" value="#{tasasController.selected.codusuario}" title="#{bundle.EditTasasTitle_codusuario}" />
                    <h:outputLabel value="#{bundle.EditTasasLabel_condicion}" for="condicion" />
                    <h:inputText id="condicion" value="#{tasasController.selected.condicion}" title="#{bundle.EditTasasTitle_condicion}" />
                    <h:outputLabel value="#{bundle.EditTasasLabel_estado}" for="estado" />
                    <h:inputText id="estado" value="#{tasasController.selected.estado}" title="#{bundle.EditTasasTitle_estado}" />
                    <h:outputLabel value="#{bundle.EditTasasLabel_fechareg}" for="fechareg" />
                    <h:inputText id="fechareg" value="#{tasasController.selected.fechareg}" title="#{bundle.EditTasasTitle_fechareg}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                </h:panelGrid>
                <h:commandLink action="#{tasasController.update}" value="#{bundle.EditTasasSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditTasasViewLink}"/>
                <br />
                <h:commandLink action="#{tasasController.prepareList}" value="#{bundle.EditTasasShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditTasasIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
