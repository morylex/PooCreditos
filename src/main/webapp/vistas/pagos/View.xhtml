<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewPagosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewPagosLabel_codpago}"/>
                    <h:outputText value="#{pagosController.selected.codpago}" title="#{bundle.ViewPagosTitle_codpago}"/>
                    <h:outputText value="#{bundle.ViewPagosLabel_codestablecimiento}"/>
                    <h:outputText value="#{pagosController.selected.codestablecimiento}" title="#{bundle.ViewPagosTitle_codestablecimiento}"/>
                    <h:outputText value="#{bundle.ViewPagosLabel_codperiodocontable}"/>
                    <h:outputText value="#{pagosController.selected.codperiodocontable}" title="#{bundle.ViewPagosTitle_codperiodocontable}"/>
                    <h:outputText value="#{bundle.ViewPagosLabel_codcredito}"/>
                    <h:outputText value="#{pagosController.selected.codcredito}" title="#{bundle.ViewPagosTitle_codcredito}"/>
                    <h:outputText value="#{bundle.ViewPagosLabel_codcartera}"/>
                    <h:outputText value="#{pagosController.selected.codcartera}" title="#{bundle.ViewPagosTitle_codcartera}"/>
                    <h:outputText value="#{bundle.ViewPagosLabel_importe}"/>
                    <h:outputText value="#{pagosController.selected.importe}" title="#{bundle.ViewPagosTitle_importe}"/>
                    <h:outputText value="#{bundle.ViewPagosLabel_fechaPago}"/>
                    <h:outputText value="#{pagosController.selected.fechaPago}" title="#{bundle.ViewPagosTitle_fechaPago}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewPagosLabel_codusuario}"/>
                    <h:outputText value="#{pagosController.selected.codusuario}" title="#{bundle.ViewPagosTitle_codusuario}"/>
                    <h:outputText value="#{bundle.ViewPagosLabel_condicion}"/>
                    <h:outputText value="#{pagosController.selected.condicion}" title="#{bundle.ViewPagosTitle_condicion}"/>
                    <h:outputText value="#{bundle.ViewPagosLabel_estado}"/>
                    <h:outputText value="#{pagosController.selected.estado}" title="#{bundle.ViewPagosTitle_estado}"/>
                    <h:outputText value="#{bundle.ViewPagosLabel_fechareg}"/>
                    <h:outputText value="#{pagosController.selected.fechareg}" title="#{bundle.ViewPagosTitle_fechareg}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewPagosLabel_lastfechaupdate}"/>
                    <h:outputText value="#{pagosController.selected.lastfechaupdate}" title="#{bundle.ViewPagosTitle_lastfechaupdate}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{pagosController.destroyAndView}" value="#{bundle.ViewPagosDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewPagosEditLink}"/>
                <br />
                <h:commandLink action="#{pagosController.prepareCreate}" value="#{bundle.ViewPagosCreateLink}" />
                <br />
                <h:commandLink action="#{pagosController.prepareList}" value="#{bundle.ViewPagosShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewPagosIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
