<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditPagosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditPagosLabel_codpago}" for="codpago" />
                    <h:inputText id="codpago" value="#{pagosController.selected.codpago}" title="#{bundle.EditPagosTitle_codpago}" required="true" requiredMessage="#{bundle.EditPagosRequiredMessage_codpago}"/>
                    <h:outputLabel value="#{bundle.EditPagosLabel_codestablecimiento}" for="codestablecimiento" />
                    <h:inputText id="codestablecimiento" value="#{pagosController.selected.codestablecimiento}" title="#{bundle.EditPagosTitle_codestablecimiento}" />
                    <h:outputLabel value="#{bundle.EditPagosLabel_codperiodocontable}" for="codperiodocontable" />
                    <h:inputText id="codperiodocontable" value="#{pagosController.selected.codperiodocontable}" title="#{bundle.EditPagosTitle_codperiodocontable}" />
                    <h:outputLabel value="#{bundle.EditPagosLabel_codcredito}" for="codcredito" />
                    <h:inputText id="codcredito" value="#{pagosController.selected.codcredito}" title="#{bundle.EditPagosTitle_codcredito}" />
                    <h:outputLabel value="#{bundle.EditPagosLabel_codcartera}" for="codcartera" />
                    <h:inputText id="codcartera" value="#{pagosController.selected.codcartera}" title="#{bundle.EditPagosTitle_codcartera}" />
                    <h:outputLabel value="#{bundle.EditPagosLabel_importe}" for="importe" />
                    <h:inputText id="importe" value="#{pagosController.selected.importe}" title="#{bundle.EditPagosTitle_importe}" />
                    <h:outputLabel value="#{bundle.EditPagosLabel_fechaPago}" for="fechaPago" />
                    <h:inputText id="fechaPago" value="#{pagosController.selected.fechaPago}" title="#{bundle.EditPagosTitle_fechaPago}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditPagosLabel_codusuario}" for="codusuario" />
                    <h:inputText id="codusuario" value="#{pagosController.selected.codusuario}" title="#{bundle.EditPagosTitle_codusuario}" />
                    <h:outputLabel value="#{bundle.EditPagosLabel_condicion}" for="condicion" />
                    <h:inputText id="condicion" value="#{pagosController.selected.condicion}" title="#{bundle.EditPagosTitle_condicion}" />
                    <h:outputLabel value="#{bundle.EditPagosLabel_estado}" for="estado" />
                    <h:inputText id="estado" value="#{pagosController.selected.estado}" title="#{bundle.EditPagosTitle_estado}" />
                    <h:outputLabel value="#{bundle.EditPagosLabel_fechareg}" for="fechareg" />
                    <h:inputText id="fechareg" value="#{pagosController.selected.fechareg}" title="#{bundle.EditPagosTitle_fechareg}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditPagosLabel_lastfechaupdate}" for="lastfechaupdate" />
                    <h:inputText id="lastfechaupdate" value="#{pagosController.selected.lastfechaupdate}" title="#{bundle.EditPagosTitle_lastfechaupdate}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                </h:panelGrid>
                <h:commandLink action="#{pagosController.update}" value="#{bundle.EditPagosSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditPagosViewLink}"/>
                <br />
                <h:commandLink action="#{pagosController.prepareList}" value="#{bundle.EditPagosShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditPagosIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
